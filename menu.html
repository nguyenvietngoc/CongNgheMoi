<body>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu-box">
            <div id="walletInfo" class="wallet-info">Loading wallet information...</div>
            <button class="disconnect-button" onclick="disconnectWallet()">Disconnect Wallet</button>
        </div>
    </div>
    <script>
        const connectedWallet = localStorage.getItem('connectedWallet');
        if (connectedWallet) {
            document.getElementById("walletInfo").innerText = "Connected Wallet: " + connectedWallet;
        } else {
            alert("No wallet connected.");
            window.location.href = "connect_wallet.html";
        }

        function disconnectWallet() {
            localStorage.removeItem('connectedWallet');
            alert("Wallet disconnected.");
            window.location.href = "connect_wallet.html";
        }
    </script>
