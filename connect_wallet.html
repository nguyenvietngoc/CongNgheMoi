<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn2.fptshop.com.vn/unsafe/Uploads/images/tin-tuc/148707/Originals/vi-metamask-la-gi-2.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        .wallet-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #0072ff;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .wallet-button:hover {
            background-color: #f0f0f0;
        }
        .wallet-info {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Wallet</h1>
        <button id="connectWallet" class="wallet-button">Connect Wallet</button>
        <div id="walletInfo" class="wallet-info"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.1/dist/ethers.min.js"></script>
    <script>
        document.getElementById('connectWallet').onclick = async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('walletInfo').innerText = "Connected Wallet: " + accounts[0];
                    localStorage.setItem('connectedWallet', accounts[0]);
                    setTimeout(() => window.location.href = "user_management.html", 2000);
                } catch (error) {
                    alert("Connection request was rejected.");
                }
            } else {
                alert("MetaMask not found. Please install MetaMask.");
            }
        };
    </script>
</body>
</html>
